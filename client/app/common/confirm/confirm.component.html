<div class="confirmation-dialog">
  <h1 mat-dialog-title>Please Confirm</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button (click)="onDecline()">Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="onConfirm()">Confirm</button>
  </div>
</div>
