<div class="room {{className}}">
  <div class="room-header">
    <button class="flat-button room-close-btn" (click)="close.emit($event)">
      <mat-icon class="md-24">keyboard_arrow_left</mat-icon>
    </button>
    <button class="flat-button room-dismiss-btn" (click)="dismiss.emit($event)">
      <mat-icon class="md-24">close</mat-icon>
    </button>
  </div>
  <div class="room-bg"></div>
  <div class="chat-log-container">
    <div class="chat-log">
      <div class="chat-messages" #chatLogElement>
        <div *ngFor="let chatMessage of chat.chatLog; let i = index"
             class="chat-message"
             [class.mine]="chatMessage.from == chat.me.id"
             [class.head]="isHeadMessage(chatMessage, i)">
          <div class="chat-message-from">
            <div class="chat-avatar-container" fxFlex="48px" *ngIf="isHeadMessage(chatMessage, i)">
              <img src="{{ getAvatar(chatMessage.from) }}"
                   class="chat-avatar"
                   *ngIf="getAvatar(chatMessage.from); else defaultAvatar"/>
              <ng-template #defaultAvatar>
                <img src="../../../assets/img/default-avatar.png" class="chat-avatar"/>
              </ng-template>
            </div>
          </div>
          <div class="chat-message-text">
            {{chatMessage.message}}
          </div>
          <div class="chat-message-timestamp" *ngIf="isHeadMessage(chatMessage, i)">
              {{ chatMessage.timestamp | date: 'hh:mm' }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="chat-input">
    <form class="chat-form" fxLayout="row">
      <mat-form-field class="chat-input-field" fl>
        <input matInput id="message" name="message"
               placeholder="Message"
               [formControl]="messageInput"
               [(ngModel)]="chat.newMessage">
      </mat-form-field>
      <button class="flat-button chat-send-btn" (click)="sendMessage()">
        <mat-icon class="md-24">send</mat-icon>
      </button>
    </form>
  </div>
</div>
