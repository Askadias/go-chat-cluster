<div fxLayoutWrap>
  <div fxFlex="100%" fxLayout='column' fxLayoutAlign="center center">
    <div fxFlex="100%" fxLayout='row' fxLayoutAlign="center center">
      <div fxFlex='800px'>
        <mat-card style="padding: 20px 48px 30px; margin-top: 100px;">
          <div fxLayout="column">
            <div fxLayout="column" fxLayoutAlign=" center">
              <img width="100" height="100" alt="FP Login" src="assets/img/chat-icon.png" class="chat-logo">
            </div>
            <div fxFlexOffset="20px" fxLayout="column" fxLayoutAlign=" center">
              <div *ngIf="verifying" fxLayout="column" fxLayoutAlign=" center">
                <mat-spinner></mat-spinner>
                <h2 fxFlex>Verifying...</h2>
              </div>
              <div *ngIf="!verifying">
                <div *ngIf="errors.length > 0">
                  <mat-error *ngFor="let error of errors">
                    {{ error }}
                  </mat-error>
                </div>
              </div>
              <a (click)="cancel()" mat-raised-button color="primary" fxFlexOffset="20px">
                Cancel
              </a>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
