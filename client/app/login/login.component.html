<div fxLayoutWrap class="chat-theme">
  <div fxFlex="100%" fxLayout='column' fxLayoutAlign="center center">
    <div fxFlex="100%" fxLayout='row' fxLayoutAlign="center center">
      <div fxFlex='800px'>
        <mat-card style="padding: 20px 48px 30px; margin-top: 100px;">
          <div fxLayout="column">
            <div fxLayout="column" fxLayoutAlign=" center">
              <img width="100" height="100" alt="FP Login" src="../../assets/img/chat-logo.png" class="chat-logo">
            </div>
            <div fxFlexOffset="40px">
              <button mat-raised-button fxFlex
                      (click)="loginWith('facebook')"
                      class="facebookBtn">
                <mat-icon svgIcon="facebook"></mat-icon>
                Sign in with Facebook
              </button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
